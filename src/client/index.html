<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .input-container {
            text-align: center;
        }

        #url-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            box-sizing: border-box;
        }

        #submit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="input-container">
    <input type="url" id="url-input" placeholder="Enter URL...">
    <button id="submit-btn">Submit</button>
</div>

<script>
    function sendUrlToServer(url) {
        // Construct the URL with the input value as a query parameter
        const apiUrl = `http://168.138.234.134:9090/index.php?inputUrl=${encodeURIComponent(url)}`;

        // Make the GET request
        fetch(apiUrl, {
            method: 'GET',
            mode: 'cors', // Enable CORS
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the response data here
                console.log('Response from server:', data);
            })
            .catch(error => {
                // Handle errors here
                console.error('Error sending URL to server:', error);
            });
    }

    document.getElementById('submit-btn').addEventListener('click', function() {
        var url = document.getElementById('url-input').value;
        console.log("URL entered: ", url);
        const parsedUrl = sendUrlToServer(url);
        console.log("Parsed URL: ", parsedUrl);
    });
</script>

</body>
</html>
